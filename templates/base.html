<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Title{% endblock %}</title>
    <!-- CSS only -->
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center">
<div class="col-8">
<h1 class="mt-2">Магазин Ноутбуков</h1>
<hr class="mt-0 mb-4">
{% if user.is_authenticated %}
    <div>
    <a class="btn btn-info" href="{% url 'create_order' %}">Создать заказ</a>
    <a class="btn btn-info" href="{% url 'main' %}">Ваши заказы</a>
    {% if user.is_superuser %}
     <a class="btn btn-info" href="{% url 'otchet_sells' %}">Отчет о продажах</a>
    <a class="btn btn-info" href="{% url 'otchet_cancels' %}">Отчет об отмененных заказах</a>
    <a class="btn btn-info" href="{% url 'otchet_products' %}">Отчет по оставшейся продукции</a>
    {% endif %}
    <a class="btn btn-info" href="{% url 'logout' %}">Выход</a>
    </div>
    <hr class="mt-0 mb-4">
{% endif %}
    {% block content %}
    {% endblock %}
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
